<div class="row text-center">
  <div class="col-12 m-3">
    <h3>Example 5: Structural Directive NgSwitch vs Switch</h3>
  </div>
</div>
<div class="row text-center">
  <div class="col-12">
    <button class="btn btn-success m-1" (click)="set(1)">1st Grade</button>
    <button class="btn btn-primary m-1" (click)="set(2)">2nd Grade</button>
    <button class="btn btn-danger m-1" (click)="set(3)">3rd Grade</button>
  </div>
  <!-- <div [ngSwitch]="grade" class="m-3">
    <div *ngSwitchCase="1"><h4>Congrats! You are in 1st Grade</h4></div>
    <div *ngSwitchCase="2"><h4>Congrats! You are in 2nd Grade</h4></div>
    <div *ngSwitchCase="3"><h4>Congrats! You are in 3rd Grade</h4></div>
    <div *ngSwitchDefault><h4>No result found.....</h4></div> 
      </div> -->

      <div class="m-3">
        @switch(grade){
            @case(1){
                <h4>Congrats! You are in 1st Grade</h4>
            }@case(2){
                <h4>Congrats! You are in 2nd Grade</h4>
            }@case(3){
                <h4>Congrats! You are in 3rd Grade</h4>
            }@default{
                <h4>No result found.....</h4>
            }
        }
      </div>
</div>
