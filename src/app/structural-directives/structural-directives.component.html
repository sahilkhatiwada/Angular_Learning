<div class="row text-center">
  <div class="col-12 m-3">
    <b>Examples of *ngIf vs if() directive.</b>
  </div>
</div>

<div class="row text-center">
  <div class="col-4">
    <div  class="btn btn-primary m-2 p-2">
      <input type="checkbox" (click)="onClick()" class="m-2 p-2" />Terms and Conditions
    </div>
  </div>
  <!-- <div *ngIf="isChecked"><button class="btn btn-success">Submit</button></div> -->
   @if(isChecked){
    <div><button class="btn btn-success">Submit</button></div>
   }
</div>
<div class="col-4 text-center">
    @if(isInputBox){
         <div class="m-2" >
    <input type="text" value="Learning" />
  </div>
    }
  <!-- <div class="m-2" *ngIf="isInputBox">
    <input type="text" value="Learning" />
  </div> -->
  <button class="btn btn-primary m-2"(click)="showField()" >Show</button>
  <button class="btn btn-danger m-2"(click)= "hideField()">Hide</button>
</div>
<div class="col-4">
<div>
    <input type="text" class="m-1"[(ngModel)]="input1">
    <input type="text" class="m-1" [(ngModel)]="input2">
</div>
      <!-- <div class="m-2" *ngIf="input1 !== input2">
       
        <h4>Both values are not equal</h4>

      </div>
      <div class="m-2" *ngIf="input1 === input2">
        <h4>Both values are equal </h4>
      </div> -->

      @if(input1 !== input2){
        <div class="m-2">
          <h4>Both values are not equal</h4>
        </div>
      }@else if(input1 === input2){
        <div class="m-2">
          <h4>Both values are equal</h4>
        </div>
      }
</div>
