<form class="m-5 p-3 bg-info" [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
  <h2 class="text-center mb-3">Add New User</h2>
  <div class="form-group m-3">
    <label>Name</label>
    <input type="text" class="form-control" name="name" formControlName="name" required />
  </div>
  <div class="form-group m-3">
    <label>Username</label>
    <input type="text" class="form-control" name="username" formControlName="username" required />
  </div>
  <div class="form-group m-3">
    <label>Email</label>
    <input type="email" class="form-control" name="email" formControlName="email" required />
  </div>
  <div class="text-center m-3">
    <button type="submit" class="btn btn-primary m-3">Add</button>
    <button class="btn btn-danger m-1" (click)="onCancel()">Cancel</button>
  </div>
</form>
