<div class="container">
  <app-reusable [childProperty]="parentProperty"></app-reusable>
  <h2 class="text-center m-4">Angular 19 CRUD Operations</h2>
  <table class="table table-success table-striped">
    <thead>
      <tr>
        <th col="1">id</th>
        <th col="1">Name</th>
        <th col="1">UserName</th>
        <th col="1">Email</th>
        <th col="1">Update</th>
        <th col="1">View</th>
        <th col="1">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of apiData">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.username }}</td>
        <td>{{ data.email }}</td>
        <td>
          <button class="btn btn-primary" (click)="onUpdate(data.id)">
            Update
          </button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="onView(data.id)">View</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="onDelete(data.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-primary m-2" (click)="addNewUser()">
    Add New User
  </button>
</div>
