<div class="container">
    <h2 class="text-center m-4">Angular 19 CRUD Operations</h2>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of apiData">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.username}}</td>
                <td>{{data.email}}</td>
            </tr>
    </table>
    <button class="btn btn-primary m-2" (click)="addNewUser()">Add New User</button>
</div>
